<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="buttons">
    <button onclick="gameFactory.restartGame()">Restart</button>
    <button onclick="gameFactory.changePlayerNames()">Change names</button>
  </div>
  <div class="container">
    <div class="gameboard">
      <div class="scene">
        <div class="square" data-board-index="0">
          <div class="square__face square__face--front"></div>
          <div class="square__face square__face--back"></div>
        </div>
      </div>
      <div class="scene">
        <div class="square" data-board-index="1">
          <div class="square__face square__face--front"></div>
          <div class="square__face square__face--back"></div>
        </div>
      </div>
      <div class="scene">
        <div class="square" data-board-index="2">
          <div class="square__face square__face--front"></div>
          <div class="square__face square__face--back"></div>
        </div>
      </div>
      <div class="scene">
        <div class="square" data-board-index="3">
          <div class="square__face square__face--front"></div>
          <div class="square__face square__face--back"></div>
        </div>
      </div>
      <div class="scene">
        <div class="square" data-board-index="4">
          <div class="square__face square__face--front"></div>
          <div class="square__face square__face--back"></div>
        </div>
      </div>
      <div class="scene">
        <div class="square" data-board-index="5">
          <div class="square__face square__face--front"></div>
          <div class="square__face square__face--back"></div>
        </div>
      </div>
      <div class="scene">
        <div class="square" data-board-index="6">
          <div class="square__face square__face--front"></div>
          <div class="square__face square__face--back"></div>
        </div>
      </div>
      <div class="scene">
        <div class="square" data-board-index="7">
          <div class="square__face square__face--front"></div>
          <div class="square__face square__face--back"></div>
        </div>
      </div>
      <div class="scene">
        <div class="square" data-board-index="8">
          <div class="square__face square__face--front"></div>
          <div class="square__face square__face--back"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<footer>
  <a href="https://github.com/leosoaivan/js-tictactoe">
    <i class="fab fa-github fa-2x"></i>
  </a>
</footer>
<script src="dist/js/app.js"></script>
</html>
